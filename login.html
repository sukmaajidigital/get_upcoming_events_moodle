<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Moodle</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .login-container {
        max-width: 300px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: center;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: blue;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login ke Moodle</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <p id="status"></p>
    </div>

    <script>
      function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        fetch("https://sunan.umk.ac.id/login/index.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            Accept:
              "text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8",
          },
          body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`,
        })
          .then((response) => {
            if (response.redirected) {
              document.getElementById("status").innerText = "Login berhasil!";
              window.location.href = "events.html"; // Redirect ke halaman event
            } else {
              document.getElementById("status").innerText =
                "Login gagal! Periksa kembali kredensial Anda.";
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("status").innerText = "Terjadi kesalahan!";
          });
      }
    </script>
  </body>
</html>
