<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Sesi Moodle</title>
  </head>
  <body>
    <h2>Cek Sesi Moodle</h2>
    <button onclick="checkSession()">Cek Sesi</button>
    <p id="status"></p>

    <script>
      function checkSession() {
        fetch("https://sunan.umk.ac.id/lib/ajax/service.php?sesskey=", {
          credentials: "include", // Menggunakan sesi login dari browser
        })
          .then((response) => {
            if (response.ok) {
              document.getElementById("status").innerText =
                "Sesi Valid! Anda bisa mengakses event.";
              setTimeout(() => (window.location.href = "events.html"), 2000);
            } else {
              document.getElementById("status").innerText =
                "Sesi Tidak Valid! Silakan login terlebih dahulu di browser.";
            }
          })
          .catch((error) => {
            document.getElementById("status").innerText = "Terjadi kesalahan: " + error.message;
          });
      }
    </script>
  </body>
</html>
