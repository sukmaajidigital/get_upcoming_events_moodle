<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upcoming Events</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #events {
        margin-top: 20px;
      }
      .event {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Upcoming Events</h1>
    <button onclick="fetchEvents()">Load Events</button>
    <div id="events"></div>

    <script>
      function fetchEvents() {
        fetch(
          "https://sunan.umk.ac.id/lib/ajax/service.php?sesskey=8uM2b4peAG&info=core_calendar_get_calendar_monthly_view",
          {
            method: "POST",
            headers: {
              Accept: "application/json, text/javascript, */*; q=0.01",
              "Content-Type": "application/json",
              "X-Requested-With": "XMLHttpRequest",
            },
            body: JSON.stringify([
              {
                index: 0,
                methodname: "core_calendar_get_calendar_monthly_view",
                args: {
                  year: 2025,
                  month: 3,
                  courseid: 1,
                },
              },
            ]),
          }
        )
          .then((response) => response.json())
          .then((data) => {
            const eventsContainer = document.getElementById("events");
            eventsContainer.innerHTML = "";

            if (data[0]?.data?.events?.length > 0) {
              data[0].data.events.forEach((event) => {
                const eventElement = document.createElement("div");
                eventElement.classList.add("event");
                eventElement.innerHTML = `<strong>${event.name}</strong><br> ${event.timestart}`;
                eventsContainer.appendChild(eventElement);
              });
            } else {
              eventsContainer.innerHTML = "<p>No upcoming events found.</p>";
            }
          })
          .catch((error) => console.error("Error fetching events:", error));
      }
    </script>
  </body>
</html>
